$def with (shift_list)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="/static/css/common.css">
   <link rel="stylesheet" href="/static/css/main.css">
   <script type="text/javascript" src="/static/js/jquery.min.js"></script>
   <script type="text/javascript" src="/static/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="/static/js/common.js"></script>
   
   <script type="text/javascript">
    jQuery.noConflict();
      jQuery(function(){
        jQuery(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>班级添加</title>
 </head>
 <body>
  <div class="container">
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">班级添加</b></div>
            <div class="box_center">
              <form action="./" class="jqtransform" name="subform" id="subform">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">选择班次：</td>
                  <td class="">
                    <select name="csid" id="csid" class="select">
                      $for s in shift_list:
                        <option value="$s.csid">$s.shiftname</option>
                       </select>
                  </td>
                </tr>
                 <tr>
                  <td class="td_right">班型名称：</td>
                  <td class=""> 
                    <input type="text" name="classesname" id="classesname" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr >
                  <td class="td_right">状态：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border">
                        <div class="select_containers ">
                        <select name="status" id="status" class="select">
                        <option value="1">显示</option>
                        <option value="0">关闭</option>
                        </select>
                        </div>
                      </div>
                    </span>
                  </td>
                </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" name="sub_btn" id="sub_btn" class="btn btn82 btn_save2" value="保存">
                    <input type="button" name="reset_btn" id="reset_btn" class="btn btn82 btn_res" value="重置">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div>
<script>
jQuery.noConflict();
jQuery(document).ready(function() {
    jQuery("#sub_btn").click(function(){
		jQuery.ajax({
			url:'./classesadd',
			type: "POST",
			data: (
				jQuery("#subform").serialize()
			),
			dataType:"json",
			beforeSend:function(){},
			success:function(data) {
                if (data.success == 1) {
                    alert("添加成功")
                } else {
                    alert("添加失败");
                }
		    }
	    });
	})
})
</script>
 </body>
 </html>
