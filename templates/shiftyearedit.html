$def with (results)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="/static/css/common.css">
   <link rel="stylesheet" href="/static/css/main.css">
   <script type="text/javascript" src="/static/js/jquery.min.js"></script>
   <script type="text/javascript" src="/static/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="/static/js/common.js"></script>
   <script type="text/javascript">
    jQuery.noConflict();
      jQuery(function(){
        jQuery(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>Document</title>
 </head>
 <body>
  <div class="container">
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">用户修改</b></div>
            <div class="box_center">
              <form action="./" class="jqtransform" name="subform" id="subform">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">年度：</td>
                  <td class="">
                    $results[0].shiftyear
                  </td>
                </tr>
                 <tr>
                  <td class="td_right">年度：</td>
                  <td class=""><input type="hidden" name="syid" id="syid" value="$results[0].syid">
                    <select name="flag" id="flag" class="select">
                        <option value="0">非默认</option>
                        <option value="1">默认</option>
                       </select>
                  </td>
                </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" name="sub_btn" id="sub_btn" class="btn btn82 btn_save2" value="保存">
                    <input type="button" name="reset_btn" id="reset_btn" class="btn btn82 btn_res" value="重置">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div>
<script>
jQuery.noConflict();
jQuery(document).ready(function() {
    jQuery("#sub_btn").click(function(){
		jQuery.ajax({
			url:'/shift/shiftyearedit',
			type: "POST",
			data: (
				jQuery("#subform").serialize()
			),
			dataType:"json",
			beforeSend:function(){},
			success:function(data) {
                alert(data.msg)
		    }
	    });
	});
    jQuery("#flag").val("$results[0].flag")
})
</script>
 </body>
 </html>
